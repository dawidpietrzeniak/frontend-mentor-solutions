<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="container">
    <div class="rating-state">
      <img src="./images/icon-star.svg" alt="#" class="star">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating-group">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button id="submitButton">Submit</button>
    </div>

    <div class="thank-you-state">
      <img src="./images/illustration-thank-you.svg" alt="#">
      <p class="selected">You selected <span id="selectedRating">5</span> out of 5</p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating.<br> If you ever need more support, 
        donâ€™t hesitate to<br> get in touch!
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="hover-img-container">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="#">
      <img class="top-img" src="images/icon-view.svg" alt="#">
    </div>
    
    <h2>Equilibrium #3429</h2>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-and-time">
      <div class="group">
        <img src="images/icon-ethereum.svg" alt="#">
        <p class="eth">0.041 ETH</p>
      </div>

      <div class="group">
        <img src="images/icon-clock.svg" alt="#">
        <p class="time-left">3 days left</p>
      </div>
    </div>

    <div class="profile">
      <img src="images/image-avatar.png" alt="#">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dawidpietrzeniak">Dejvidek</a>.
  </div>
</body>
</html>

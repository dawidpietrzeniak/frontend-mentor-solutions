<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="box">
    <div class="left">
      <h2>Your Result</h2>
      
      <div class="circle">
        <p class="big76">76</p>
        <p>of 100</p>
      </div>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <h2>Summary</h2>
      <div class="content a">
        <div class="group">
          <img src="./assets/images/icon-reaction.svg">
          <p>Reaction</p>
        </div>
        <div class="group2">
          <p><span>80</span> / 100</p>
        </div>
      </div>

      <div class="content b">
        <div class="group">
          <img src="./assets/images/icon-memory.svg">
          <p>Memory</p>
        </div>
        <div class="group2">
          <p><span>92</span> / 100</p>
        </div>
      </div>

      <div class="content c">
        <div class="group">
          <img src="./assets/images/icon-verbal.svg">
          <p>Verbal</p>
        </div>
        <div class="group2">
          <p><span>61</span> / 100</p>
        </div>
      </div>

      <div class="content d">
        <div class="group">
          <img src="./assets/images/icon-visual.svg">
          <p>Visual</p>
        </div>
        <div class="group2">
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a>. 
    Coded by <a href="https://github.com/dawidpietrzeniak"><strong>Dejvidek</strong></a>.
  </div>
</body>
</html>
